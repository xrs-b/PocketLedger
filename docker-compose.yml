version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: pocketledger-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pocketledger}
      MYSQL_USER: ${MYSQL_USER:-pocketledger}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pocketledger_network

  # 后端 API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pocketledger-backend
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_USER=${MYSQL_USER:-pocketledger}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-pocketledger}
      - SECRET_KEY=${SECRET_KEY:-your-very-long-random-secret-key-at-least-32-characters}
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pocketledger_network
    command: >
      sh -c "
      pip install pytz -q &&
      python /code/backend/init_db.py &&
      uvicorn main:app --host 0.0.0.0 --port 8000
      "

  # 前端 (Nginx 静态文件)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pocketledger-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pocketledger_network

networks:
  pocketledger_network:
    driver: bridge

volumes:
  mysql_data:
